<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Colorization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: ;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        .colorized-img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Colorization</h1>
        <form action="/colorize" method="post" enctype="multipart/form-data">
            <label for="image-upload" class="upload-btn">Upload Image</label>
            <input id="image-upload" type="file" name="image" accept="image/*">
            <button type="submit">Colorize Image</button>
        </form>

        {% if colorized_image %}
            <h2>Colorized Image</h2>
            <img src="data:image/png;base64,{{ colorized_image }}" class="colorized-img" alt="Colorized Image">
        {% endif %}
    </div>
</body>
</html>
